<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    
</head>
<body>
<form action="http://www.google.com">
    <table border="1">
        <tr>
            <td>Userid</td>
            <td><input type="text"  /></td>
            <td></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" /></td>
            <td></td>
        </tr>
        <tr>
            <td><button type="submit">Login</button></td>
            <td><button>Clear</button></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td colspan="2"><input name="gender" type="radio" value="M"/>Male
                <input type="radio" name="gender" value="F"/>Female</td>

        </tr>
        <tr>
                <td rowspan="2">Hobbies</td>
                <td><input type="checkbox" />Cricket</td>
                <td><input type="checkbox" />Reading</td>
        </tr>
        <tr>
            <td><input type="checkbox" />Travel</td>
            <td><input type="checkbox" />Music</td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea  cols="30" rows="5"></textarea></td>
            <td></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select >
                <option value="">Delhi</option>
                <option value="">Mumbai</option>
                <option value="">Bangalore</option>
                </select></td>
            <td></td>
        </tr>
    </table>


</form>
</body>
</html>
