    <script>

        function add(){
            var sum = 0;
            if(arguments){
               for(var i = 0; i<arguments.length; i++){
                   if(typeof arguments[i]==="function"){
                       sum= sum + arguments[i]();
                   }
                   else
                   if(arguments[i] instanceof Array){
                       var z = arguments[i];
                       for(var j = 0; j< z.length; j++){
                           sum = sum + z[j];
                       }


                   }
                   else{
                   sum= sum + arguments[i];
                   }
                   }
            }


            return sum ;
        }
